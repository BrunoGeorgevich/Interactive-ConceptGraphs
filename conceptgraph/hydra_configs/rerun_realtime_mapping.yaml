defaults:
  - base
  - base_mapping
  - robot_at_virtual_home
  # - replica
  # - record3d
  - sam
  - classes
  - logging_level
  - _self_

selected_house: 1
run_id: 1
stride: 25
# preffix: original
# preffix: online
preffix: offline
detections_exp_suffix: ${preffix}_house_${selected_house}_det # helpful label to identify your detections
force_detection: !!bool True
save_detections: !!bool True

make_edges: !!bool True

exp_suffix: ${preffix}_house_${selected_house}_map # helpful label to identify your mapping experiment

save_video: !!bool False
save_objects_all_frames: !!bool False

downsample_voxel_size: 0.01
obj_pcd_max_points: 5000

debug_render: !!bool False
vis_render: !!bool False

sim_threshold: 0.9
merge_overlap_thresh: 0.65 # -1 means do not perform the merge_overlap_objects()
merge_visual_sim_thresh: 0.65 # Merge only if the visual similarity is larger
merge_text_sim_thresh: 0.65 # Merge only if the text cosine sim is larger
denoise_interval: 20 # Run DBSCAN every k frame. This operation is heavy
filter_interval: 5 # Filter objects that have too few associations or are too small
merge_interval: -1 # Merge objects based on geometric and semantic similarity

run_denoise_final_frame: !!bool True
run_filter_final_frame: !!bool True
run_merge_final_frame: !!bool True

dbscan_remove_noise: !!bool True
dbscan_eps: 0.1
dbscan_min_points: 10

# Selection criteria of the fused object point cloud
obj_min_points: 0
obj_min_detections: 1

# For merge_overlap_objects() function
use_rerun: !!bool True
save_rerun: !!bool True
